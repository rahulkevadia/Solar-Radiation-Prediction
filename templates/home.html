<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins:400,500,600' rel='stylesheet' type='text/css'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      padding: 20px;
    }

    .login {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #71b7e6;
      box-shadow: 0 0 8px rgba(113, 183, 230, 0.2);
    }

    .btn {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #9b59b6, #71b7e6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #prediction_text {
      margin-top: 20px;
      text-align: center;
      color: #333;
      font-size: 18px;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .login {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Solar Radiation Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required="required" />
      <input type="text" name="Pressure" placeholder="Pressure" required="required" />
      <input type="text" name="Humidity" placeholder="Humidity" required="required" />
      <input type="text" name="WindDirection(Degrees)" placeholder="Wind Direction (Degrees)" required="required" />
      <input type="text" name="Speed" placeholder="Speed" required="required" />
      <button type="submit" class="btn">Predict</button>
    </form>

    <div id="prediction_text">
      {{prediction_text}}
    </div>
  </div>
</body>
</html>
